<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhe o número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Jogo">
        <h1>Advinhe o número secreto</h1>
        <p class="instrucoes"></p>

        <input type="number" id="jogador" placeholder="Digite o seu palpite" min="1" max="100"/>
        <button id="botaoJogador">Chutar</button>

        <p id="mensagem"></p>
        <p id="tentativas"> Tentativas restantes: 10</p>

    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
